<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-06</title>
    <style>
        table{border-collapse: collapse;}
    </style>
</head>
<body>
    <table align="center"border="1" cellspacing="3" cellpadding="10">
        <tr>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td></td>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2" colspan="3" align="center" style="background-color: grey;">A</td>
            <td rowspan="2" colspan="4" align="center" style="background-color:#E97777;"> B</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="7" align="center" style="background-color:#FFACC7;">C</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td rowspan="2" align="center"colspan="6" style="background-color:#92BA92;">D</td>
            <td style="background-color:#789395;">E</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td style="background-color:#CAB8FF;">F</td>
            <td>5</td>
        </tr>
        <tr>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
