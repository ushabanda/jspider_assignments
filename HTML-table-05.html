<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-5</title>
</head>
<body>
    <table align="center"border="5" cellspacing="3" cellpadding="10">
        <tr>
            <th colspan="2">HTML Table</th>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td align="center">Cell 2
                <table border="4" cellspacing="3" cellpadding="5">
                    <tr>
                        <th colspan="2">Nested HTML Table</th>
                    </tr>
                    <tr>
                        <td>Cell 2.1</td>
                        <td>Cell 2.2</td>
                    </tr>
                    <tr>
                        <td>Cell 2.3</td>
                        <td>Cell 2.4</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
